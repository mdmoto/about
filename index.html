    // åˆ‡æ¢è¯­è¨€
    function switchLanguage(lang) {
        if (!translations[lang]) return;
        
        currentLang = lang;
        const langData = translations[lang];
        
        // æ›´æ–°HTML langå±æ€§
        const htmlRoot = document.getElementById('html-root');
        htmlRoot.setAttribute('lang', langData.lang);
        htmlRoot.setAttribute('dir', langData.dir || 'ltr');
        document.body.style.direction = langData.dir || 'ltr';
        
        // æ›´æ–°å­—ä½“
        document.body.style.fontFamily = langData.fonts;
        document.body.setAttribute('data-lang', langData.lang || currentLang);
        
        // æ›´æ–°é¡µé¢æ ‡é¢˜
        document.getElementById('page-title').textContent = langData.title;
        
        // é‡æ–°æ¸²æŸ“å†…å®¹
        document.getElementById('app').innerHTML = renderTemplate();
        
        // é‡æ–°åˆå§‹åŒ–åŠ¨ç”»
        initAnimations();
        
        // æ›´æ–°è¯­è¨€é€‰æ‹©å™¨
        updateLangSelector();
        
        // ä¿å­˜åˆ°localStorage
        localStorage.setItem('maollar_lang', lang);
        
        // æ›´æ–°URLå‚æ•°
        const url = new URL(window.location);
        url.searchParams.set('lang', lang);
        window.history.replaceState({}, '', url);
        
        // è®¾ç½®å·¦ä¸‹è§’å®æ—¶è¡Œæƒ…æŒ‰é’®æ–‡æ¡ˆ
        const t = (k) => translations[lang] && translations[lang][k] ? translations[lang][k] : null;
        const fundBtn = document.getElementById('fund-button-text');
        if (fundBtn) {
            fundBtn.textContent = t('viewFundBtn') || 'å–µå¸è¡Œæƒ…';
        }
        
        // ç‚¹å‡»å¤–éƒ¨å…³é—­è¯­è¨€èœå•
        document.addEventListener('click', (e) => {
            const langSelector = document.querySelector('.lang-selector');
            const langMenu = document.getElementById('lang-menu');
            if (!langSelector.contains(e.target) && langMenu.classList.contains('active')) {
                langMenu.classList.remove('active');
            }
        });
    }
    
    // åˆå§‹åŒ–åŠ¨ç”»
    function initAnimations() {
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.animation = entry.target.style.animation || 'fadeInUp 0.8s ease-out forwards';
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        const animateElements = document.querySelectorAll('.scroll-animate, .scroll-animate-delay-1, .scroll-animate-delay-2, .scroll-animate-delay-3');
        animateElements.forEach(el => {
            observer.observe(el);
        });

        // FAQ smooth expand
        document.querySelectorAll('details').forEach(detail => {
            detail.addEventListener('toggle', function() {
                if (this.open) {
                    const content = this.querySelector('p');
                    if (content) {
                        content.style.animation = 'fadeInUp 0.3s ease-out';
                    }
                }
            });
        });
    }
    
    // æ›´æ–°è¯­è¨€é€‰æ‹©å™¨
    function updateLangSelector() {
        const langMenu = document.getElementById('lang-menu');
        const currentLangEl = document.getElementById('current-lang');
        
        // æ›´æ–°å½“å‰è¯­è¨€æ˜¾ç¤º
        currentLangEl.textContent = translations[currentLang].name;
        
        // ç”Ÿæˆè¯­è¨€é€‰é¡¹
        langMenu.innerHTML = Object.keys(translations).map(lang => {
            const data = translations[lang];
            const isActive = lang === currentLang;
            return `
                <div class="lang-option ${isActive ? 'active' : ''}" onclick="window.i18n.switchLanguage('${lang}')">
                    <span>${data.flag}</span>
                    <span>${data.name}</span>
                </div>
            `;
        }).join('');
    }
    
    // åˆ‡æ¢è¯­è¨€èœå•
    function toggleLangMenu() {
        const menu = document.getElementById('lang-menu');
        menu.classList.toggle('active');
    }
    
    // æ£€æµ‹æµè§ˆå™¨è¯­è¨€
    function detectLanguage() {
        // 1. æ£€æŸ¥URLå‚æ•°
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        if (urlLang && translations[urlLang]) {
            return urlLang;
        }
        
        // 2. æ£€æŸ¥localStorage
        const savedLang = localStorage.getItem('maollar_lang');
        if (savedLang && translations[savedLang]) {
            return savedLang;
        }
        
        // 3. æ£€æŸ¥æµè§ˆå™¨è¯­è¨€
        const browserLang = navigator.language || navigator.userLanguage;
        const langCode = browserLang.split('-')[0];
        if (translations[langCode]) {
            return langCode;
        }
        
        // 4. é»˜è®¤ä¸­æ–‡
        return 'zh';
    }
    
    // åˆå§‹åŒ–
    function init() {
        const lang = detectLanguage();
        switchLanguage(lang);
        
        // ç‚¹å‡»å¤–éƒ¨å…³é—­è¯­è¨€èœå•
        document.addEventListener('click', (e) => {
            const langSelector = document.querySelector('.lang-selector');
            const langMenu = document.getElementById('lang-menu');
            if (!langSelector.contains(e.target) && langMenu.classList.contains('active')) {
                langMenu.classList.remove('active');
            }
        });
    }
    
    // å¯¼å‡ºAPI
    return {
        switchLanguage,
        toggleLangMenu,
        init,
        getCurrentLang: () => currentLang,
        getTranslations: () => translations
    };
})();

// é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
document.addEventListener('DOMContentLoaded', () => {
    window.i18n.init();
});
    </script>
